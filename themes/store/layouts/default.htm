<body>


    {% partial 'header' %}


    <div class="main ">{%page%}</div>

    {% partial 'footer' %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        let lastScrollTop = 0;
        window.addEventListener('scroll', function () {
            let menu = document.querySelector('.categories-filter');
            let currentScrollTop = window.scrollY;

            if (Math.abs(currentScrollTop - lastScrollTop) > 50) {
                if (currentScrollTop > lastScrollTop) {
                    menu.style.transform = 'translateY(-100%)'; // Зсуваємо вверх
                } else {
                    menu.style.transform = 'translateY(0)'; // Зсуваємо вниз
                }
                lastScrollTop = currentScrollTop;
            }
        });


        // Slider 

        const upBtn = document.getElementById('up-btn');
        const downBtn = document.getElementById('down-btn');
        const slider = document.querySelector('.slider');
        const slides = document.querySelectorAll('.slider img');
        const slideHeight = 145; // Висота одного слайда з урахуванням відступу
        let currentPosition = 0;

        const totalSlides = slides.length;
        const visibleSlides = 3;

        upBtn.addEventListener('click', () => {
            if (currentPosition > 0) {
                currentPosition--;
                slider.style.transform = `translateY(-${currentPosition * slideHeight}px)`;
            }
        });

        downBtn.addEventListener('click', () => {
            if (currentPosition < totalSlides - visibleSlides) {
                currentPosition++;
                slider.style.transform = `translateY(-${currentPosition * slideHeight}px)`;
            }
        });

        // = =  = = Range =  = = =
        // Отримуємо посилання на елементи <input> та <input type="range">
        const priceRange1 = document.getElementById('priceRange1');
        const priceRange2 = document.getElementById('priceRange2');
        const inputBox1 = document.querySelectorAll('.input-box')[0];
        const inputBox2 = document.querySelectorAll('.input-box')[1];

        // Функція для оновлення значення першого input box
        function updateInputBox1() {
            inputBox1.value = priceRange1.value;
        }

        // Функція для оновлення значення другого input box
        function updateInputBox2() {
            inputBox2.value = priceRange2.value;
        }

        // Додаємо обробник подій для зміни значення першого ползунка
        priceRange1.addEventListener('input', () => {
            updateInputBox1();
        });

        // Додаємо обробник подій для зміни значення другого ползунка
        priceRange2.addEventListener('input', () => {
            updateInputBox2();
        });

        // Оновлення значення input box при завантаженні сторінки
        updateInputBox1();
        updateInputBox2();


    </script>

    {% flash %}
    <p data-control="flash-message" data-type="{{ type }}" data-interval="5">
        {{ message }}
    </p>
    {% endflash %}

    {% framework extras %}
    {% scripts %}
</body>

</html>
