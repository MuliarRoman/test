title = "Cart"
url = "/cart"
layout = "default"
==

<div class="cart-wrapper">
    <div class="page-name">
        <p>Кошик</p>
        <hr>
    </div>

    <div class="cart-empty">
        <h3>Корзина пуста</h3>
        <a href=""><button class="button-cart" type="submit">Перейти до покупок</button></a>
    </div>

    <div class="cart-container">
        <div>
            <div class="page-name">
                <p>Оформити замовлення</p>
            </div>
            <div class="order">
                <form data-request="onSaveOrder" data-request-validate data-request-flash="success"
                    data-request-message="Пітдвердження..."
                    data-request-update="'table-cart': '#cart-table', 'notify-cart-number': '#notify-cart-number'">
                    {% if user != null %}
                    <input style="display: none;" type="text" name="user_id" placeholder="Введіть прізвище"
                        value="{{user.id}}" required>
                    {% endif %}
                    <div class="input-box">
                        <p>Прізвище</p>
                        <input type="text" name="last_name" placeholder="Введіть прізвище" value="{{user.last_name}}"
                            required>
                    </div>
                    <div class="input-box">
                        <p>Ім'я</p>
                        <input type="text" name="first_name" placeholder="Введіть ім'я" value="{{user.first_name}}"
                            required>
                    </div>
                    <div class="input-box">
                        <p>Номер телефону</p>
                        <input type="number" name="phone" placeholder="Введіть номер телефону" required>
                    </div>
                    <div class="input-box">
                        <p>Адреса</p>
                        <input type="text" name="address" placeholder="Введіть адресу доставки" required>
                    </div>
                    <div class="input-box bank">
                        <p>Данні карти</p>
                        <input type="text" name="card_number" placeholder="Введіть номер карти" required>
                        <p data-validate-for="card_number"></p>
                        <div class="bank-card">
                            <input type="text" name="card_expiry" placeholder="Введіть дату" width="100px" required>
                            <p data-validate-for="card_expiry"></p>
                            <input type="text" name="card_csv" placeholder="Введіть CSV" width="100px" required>
                            <p data-validate-for="card_csv"></p>
                        </div>
                    </div>
                    <button class="button-cart" type="submit">Оформити</button>
                </form>

            </div>
        </div>

        <div id="cart-table">
            {% partial 'table-cart' %}
        </div>
        <hr>


    </div>
</div>
