title = "Homepage"
url = "/"
layout = "default"
==



<div class="home-wrapper">
    <div class="home-carousel">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img style="height: 525px;" src="/themes/store/assets/images/slider-photo1.jpg"
                        class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img style="height: 525px;" src="/themes/store/assets/images/slider-photo2.jpg"
                        class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img style="height: 525px;" src="/themes/store/assets/images/slider-photo3.jpg"
                        class="d-block w-100" alt="...">
                </div>
            </div>
            <button style="top:50%; width: 100px;" class="carousel-control-prev" type="button"
                data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button style="top:50%; width: 100px;" class="carousel-control-next" type="button"
                data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <div class="page-name">
        <p>Новинки</p>
    </div>

    <hr>

    <div class="categories-content">

        {% for product in products %}

        <div class="card">
            <img src="{{product.preview.path}}" class="" alt="...">
            <div class="card-body">
                <div>
                    <p style="font-size: 18px; text-align: start;"><b>{{product.title}}</b></p>
                    <p style="font-size: 13px; text-align: start; max-height: 60px; overflow: hidden;">{{product.desc}}
                    </p>

                </div>
                <div>
                    <div style="display: flex; justify-content: space-between;">

                        <p>{% for size in product.sizes %} {{size.name}} {% endfor %}</p>
                        <p>{{product.price}} грн</p>
                    </div>
                    <a href="{{'product' |page({product:product.slug})}}">
                        <button class="products-button">Переглянути</button>
                    </a>
                </div>
            </div>
        </div>


        {% endfor %}


    </div>


    <div class="home-logo">
        <img class="logo-img" src="{{ 'assets/images/logo2.png'|theme }}" alt="">
    </div>
</div>
