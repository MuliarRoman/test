url = "/register"
layout = "default"
title = "Register"

[registration]
==

{% if user != null %}
{% do redirect('/account') %}
{% endif %}

<div class="register-wrapper">


    <form data-request="onRegister" data-request-success="onSuccess()" data-request-validate>
        <div class="register-form">
            <img src="themes/store/assets/images/logo2.png" alt="" width="100px" height="100px">


            <div class="input-box">
                <input type="text" placeholder="Введіть прізвище" name="last_name">
                <p data-validate-for="last_name"></p>
                <i class='bx bx-user'></i>
            </div>


            <div class="input-box">
                <input type="text" placeholder="Введіть ім'я" name="first_name">
                <p data-validate-for="first_name"></p>
                <i class='bx bx-user'></i>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Ел. пошту example@gmail.com" name="email">
                <p data-validate-for="email"></p>
                <i class='bx bx-envelope'></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Введіть пароль" name="password">
                <p data-validate-for="password"></p>
                <i class='bx bx-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Повторіть пароль" name="password_confirmation">
                <p data-validate-for="password_confirmation"></p>
                <i class='bx bx-lock-alt'></i>
            </div>


            <!-- <div class="input-box">
                <input type="tel" name="" id="" placeholder="Номер телефону 098-765-43-21">
                <i class='bx bx-phone'></i>
            </div> -->



            <button class="register-button" type="submit" data-attach-loading>Реєстрація</button>
        </div>
    </form>
</div>

{% put scripts %}
<script>
    function onSuccess() {
        // Replace 'your-success-url' with the URL you want to redirect to
        window.location.href = '/account';
    }
</script>
{% endput %}
