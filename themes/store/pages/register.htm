title = "Register"
url = "/register"
layout = "default"
==


<div class="register-wrapper">


    <form>
        <div class="register-form">
            <img src="themes/mytheme/assets/images/logo2.png" alt="" width="100px" height="100px">


            <div class="input-box">
                <input type="text" placeholder="Введіть прізвище">
                <i class='bx bx-user'></i>
            </div>


            <div class="input-box">
                <input type="text" placeholder="Введіть ім'я">
                <i class='bx bx-user'></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Введіть пароль">
                <i class='bx bx-lock-alt' ></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Повторіть пароль">
                <i class='bx bx-lock-alt' ></i>
            </div>


            <div class="input-box">
                <input type="tel" name="" id="" placeholder="Номер телефону 098-765-43-21">
                <i class='bx bx-phone'></i>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Ел. пошту example@gmail.com">
                <i class='bx bx-envelope' ></i>
            </div>

            <button class="register-button" type="submit">Реєстрація</button>
        </div>
    </form>
</div>
